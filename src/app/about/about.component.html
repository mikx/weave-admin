
<h3>{{info.user.name}}</h3>

<h4 class="mt-3">Your profile</h4>
<ul class="list-group">
  <li class="list-group-item">UID: {{info.user.uid}}</li>
  <li class="list-group-item">Email: {{info.user.email}}</li>
  <li class="list-group-item">Timezone: {{info.user.timezone}}</li>
</ul>


<h4 class="mt-3">Your current Orgs</h4>
<ul class="list-group">
  <li *ngFor="let org of info.orgs" class="list-group-item">{{org.name}}</li>
</ul>
